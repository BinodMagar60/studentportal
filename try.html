<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .vertical-text-container {
      white-space: pre-line; /* This allows for white space processing, including line breaks */
      font-family: monospace; /* Optional: ensures consistent spacing between characters */
      white-space: nowrap; /* Prevents line breaks within words */
    }

    .vertical-text-container::after {
      content: '\A'; /* '\A' represents a line break */
      white-space: pre; /* Ensures proper line break display */
    }
  </style>
</head>
<body>

<div class="vertical-text-container">
  this is vertical.
</div>

</body>
</html>
