<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Set a fixed width for the input field */
    input {
      width: 200px; /* Set your initial width here */
      min-width: 200px; /* Set your minimum width here */
      box-sizing: border-box; /* Include padding and border in the total width */
      overflow-wrap: break-word; /* Hide content that overflows the box */
    }
  </style>
  <title>Expanding Input Field with Overflow</title>
</head>
<body>
  <label for="expandingInput">Enter text:</label>
  <input type="text" id="expandingInput" name="expandingInput">
</body>
</html>
